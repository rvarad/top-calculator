<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="screen">
                <div class="previousopscreen">
                    
                </div>
                <div class="currentopscreen">
                    0
                </div>
            </div>
            <div class="edit">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>
            <div class="box">
                <button class="number btn" id="seven">7</button>
                <button class="number btn" id="eight">8</button>
                <button class="number btn" id="nine">9</button>
                <button class="sign btn" id="plus">+</button>
                <button class="number btn" id="four">4</button>
                <button class="number btn" id="five">5</button>
                <button class="number btn" id="six">6</button>
                <button class="sign btn" id="minus">-</button>
                <button class="number btn" id="one">1</button>
                <button class="number btn" id="two">2</button>
                <button class="number btn" id="three">3</button>
                <button class="sign btn" id="multiply">*</button>
                <button class="btn" id="dot">.</button>
                <button class="number btn" id="zero">0</button>
                <button class="btn" id="equals">=</button>
                <button class="sign btn" id="divide">/</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <span class="credits">Brought to you by : 
            <a href="https://github.com/rvarad" target="_blank">rvarad</a> | <a href="https://github.com/rvarad/top-calculator" target="_blank">Source</a>
        </span>
    </div>
</body>
</html>
