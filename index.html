<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="screen">
                <div id="previousopscreen">
                    
                </div>
                <div id="currentopscreen">
                    0
                </div>
            </div>
            <div class="edit">
                <button id="clear" data-clear>CLEAR</button>
                <button id="delete" data-delete>DELETE</button>
            </div>
            <div class="box">
                <button class="number btn" data-number>7</button>
                <button class="number btn" data-number>8</button>
                <button class="number btn" data-number>9</button>
                <button class="sign btn" data-operator>รท</button>
                <button class="number btn" data-number>4</button>
                <button class="number btn" data-number>5</button>
                <button class="number btn" data-number>6</button>
                <button class="sign btn" data-operator>ร</button>
                <button class="number btn" data-number>1</button>
                <button class="number btn" data-number>2</button>
                <button class="number btn" data-number>3</button>
                <button class="sign btn" data-operator>-</button>
                <button class="btn" id="dot" data-number>.</button>
                <button class="number btn" data-number>0</button>
                <button class="btn" id="equals" data-equalsto>=</button>
                <button class="sign btn" data-operator>+</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <span class="credits">Brought to you by : 
            <a href="https://github.com/rvarad" target="_blank">rvarad</a> | <a href="https://github.com/rvarad/top-calculator" target="_blank">Source</a>
        </span>
    </div>
</body>
</html>
